<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ký Tự</title>
    <style>
        /* Cấu hình cơ bản cho body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chỉnh sửa container chính */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* Tiêu đề */
        h2 {
            font-size: 24px;
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        /* Khung nhập văn bản */
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Thay đổi màu border khi focus vào textarea */
        textarea:focus {
            border-color: #4a90e2;
        }

        /* Khung hiển thị số ký tự */
        .counter {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
            text-align: center;
        }

        /* Chữ số ký tự */
        .counter span {
            font-size: 20px;
            color: #e74c3c;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Nhập văn bản:</h2>
        <textarea id="textInput" placeholder="Nhập nội dung ở đây..."></textarea>
        <div class="counter">
            <p>Số ký tự: <span id="charCount">0</span></p>
        </div>
    </div>

    <script>
        // Lấy đối tượng textarea và span hiển thị số ký tự
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');

        // Thêm sự kiện 'input' để đếm ký tự mỗi khi người dùng nhập
        textInput.addEventListener('input', function() {
            charCount.textContent = textInput.value.length;
        });
    </script>
</body>
</html>
