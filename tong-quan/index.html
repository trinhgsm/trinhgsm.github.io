<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>DUKICO – Dashboard Tiến Độ & Tài Chính</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<!-- ===== LOADING OVERLAY ===== -->
<div id="loadingOverlay">
  <div class="loading-wrap">
    <div class="loading-ring"></div>
    <div class="loading-core">
      <div class="dukico-logo">
        D<span class="uk"><span class="u">U</span><span class="k">K</span></span>ICO
      </div>
    </div>
    <div class="loading-text">ĐANG TẢI…</div>
  </div>
</div>

<!-- ===== PASS SCREEN ===== -->
<div id="lockScreen">
  <div id="lockBox">
    <h2>Mật khẩu</h2>
    <p>Nhập mật khẩu để truy cập.</p>
    <input id="passwordInput" type="password" placeholder="Mật khẩu…" />
    <div id="passwordError"></div>
    <button id="unlockBtn">MỞ</button>
  </div>
</div>

  <!-- ================= TOP BAR ================= -->
  <header class="top">
    <div class="title">
      <strong>DUKICO</strong> – Dashboard tổng quan
    </div>
    <div id="genTime">Đang tải dữ liệu…</div>
  </header>

  <!-- ================= DASHBOARD ================= -->
  <main id="dashboard" class="dashboard loading">

  <!-- ===== HÀNG TRÊN ===== -->
  <section class="top-row">

  <!-- Cột 1: Tổng dự án -->
  <div class="card">
  <div id="projectCard">
    <h2>TỔNG DỰ ÁN</h2>

    <div class="chart-wrap" style="height:240px">
      <canvas id="projectStatusChart"></canvas>
    </div>
  </div>
</div>


  <!-- Cột 2: Tổng quan tiến độ -->
  <div class="card card--stretch">
    <h2>TỔNG QUAN TIẾN ĐỘ CÁC CĂN</h2>
    <div class="chart-wrap">
      <canvas id="unitOverviewChart"></canvas>
    </div>
  </div>

</section>


  <!-- ===== HÀNG DƯỚI ===== -->
  <section class="bottom-row">

    <!-- CARD CÁC CĂN -->
    <div id="unitCards"></div>

    <!-- SIDEBAR -->
    <aside class="sidebar">

      <!-- Widget 1: Cảnh báo -->
      <div class="card sidebar-widget">
        <h2>CẢNH BÁO TIẾN ĐỘ</h2>
        <div class="widget-body" id="sidebarSummary"></div>
      </div>

      <!-- Widget 2: Phân bổ theo tổ -->
     <div class="card sidebar-widget sidebar-widget--stretch">
  <h2>PHÂN BỔ CÔNG THEO TỔ</h2>
  <div class="widget-body" id="sidebarDetail"></div>
</div>


    </aside>

  </section>

</main>


  <!-- ================= FOOTER ================= -->
  <footer style="
    text-align:center;
    font-size:0.7rem;
    opacity:.6;
    padding:8px 0;
  ">
    © DUKICO – Dashboard nội bộ
  </footer>

  <!-- ================= JS ================= -->
  <script src="dashboard.js"></script>
  <script src="js/config.js"></script>
<script src="js/dom.js"></script>
<script src="js/ui.js"></script>
<script src="js/api.js"></script>
<script src="js/main.js"></script>

<!-- ===== STATUS BAR ===== -->
<div id="siteStatusBar" style="display:none;">
  <div class="status-title">CÔNG TRƯỜNG ĐANG HOẠT ĐỘNG</div>

  <div class="status-marquee">
    <div id="statusList" class="status-track"></div>
  </div>

  <div class="status-note">
    <div class="status-note-track paused" id="statusNoteDynamic"></div>
  </div>
</div>

</body>
</html>
