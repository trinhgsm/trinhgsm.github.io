<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>DUKICO | Dashboard Tiến Độ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- HEADER -->
<header class="top">
  <div class="brand">DUKICO | Dashboard Tiến độ</div>
  <div id="genTime"></div>
</header>

<!-- MAIN GRID -->
<main id="board">

  <!-- SUMMARY: CỘT 1 -->
  <section id="projectCard" class="card"></section>

  <!-- SUMMARY: CỘT 2 -->
  <section id="overviewChart" class="card">
    <h2>TỔNG QUAN TIẾN ĐỘ CÁC CĂN</h2>
    <div class="chart-wrap">
      <canvas id="unitOverviewChart"></canvas>
    </div>
  </section>

  <!-- SIDEBAR: CỘT 3 (KÉO DÀI) -->
  <aside id="rightSidebar">

    <!-- WIDGET CẢNH BÁO -->
    <div class="card warning-widget">
      <h2>⚠️ CẢNH BÁO TIẾN ĐỘ</h2>
      <div id="warningList"></div>
    </div>

    <!-- LEGEND NÂNG CẤP -->
    <div class="card">
      <h2>PHÂN BỔ CÔNG</h2>
      <div id="legendList"></div>
    </div>

  </aside>

  <!-- DETAIL ZONE -->
  <section id="unitCards"></section>

</main>

<!-- FOOTER -->
<footer class="footer">
  © 2025 DUKICO · Dashboard Tiến độ · v1.0
</footer>

<script src="dashboard.js"></script>
</body>
</html>
