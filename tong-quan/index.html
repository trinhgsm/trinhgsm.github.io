<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>DUKICO – Dashboard tiến độ</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="top">
    <h1>DUKICO – Dashboard tiến độ</h1>
    <div id="genTime">Đang tải...</div>
  </header>

  <!-- ================= DASHBOARD ================= -->
  <div class="dashboard-layout">

    <!-- ============ MAIN CONTENT ============ -->
    <main class="dashboard-main">

      <!-- ===== SUMMARY ROW (2 BIỂU ĐỒ) ===== -->
      <section class="summary-row">

        <!-- TỔNG DỰ ÁN -->
        <div class="card summary-card" id="projectCard">

          <!-- JS render -->
        </div>

        <!-- TỔNG QUAN TIẾN ĐỘ CÁC CĂN -->
       <div class="card summary-card">
  <h2>TỔNG QUAN TIẾN ĐỘ CÁC CĂN</h2>

          <div class="chart-wrap">
            <canvas id="unitOverviewChart"></canvas>
          </div>
        </div>

      </section>

      <!-- ===== CARD TỪNG CĂN ===== -->
      <section id="unitCards">
        <!-- JS render -->
      </section>

    </main>

    <!-- ============ SIDEBAR (ĐỘC LẬP) ============ -->
    <aside class="dashboard-sidebar">

      <!-- ===== SIDEBAR TOP (KHÔNG CUỘN) ===== -->
      <div class="sidebar-top">

        <!-- CẢNH BÁO -->
        <div class="card">
          <h2>CẢNH BÁO TIẾN ĐỘ</h2>
          <div id="warningList"></div>
        </div>

      </div>

      <!-- ===== SIDEBAR SCROLL ===== -->
      <div class="sidebar-scroll">

        <!-- PHÂN BỔ THEO CĂN (CŨ) -->
        <div class="card">
          <h2>PHÂN BỔ CÔNG THEO CĂN</h2>
          <div id="legendList"></div>
        </div>

        <!-- PHÂN BỔ THEO TỔ (MỚI) -->
        <div class="card">
          <h2>PHÂN BỔ CÔNG THEO TỔ</h2>
          <div id="teamLegendList"></div>
        </div>

      </div>

    </aside>

  </div>

  <!-- ================= FOOTER ================= -->
  <footer>
    DUKICO Dashboard © 2025 – Internal system
  </footer>

  <!-- ================= JS ================= -->
  <script src="dashboard.js"></script>

</body>
</html>
