<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Tiến Độ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- HEADER -->
  <div class="top">
    <strong>DASHBOARD TIẾN ĐỘ</strong>
    <span id="genTime"></span>
  </div>

  <!-- BOARD -->
  <main id="board">

    <!-- HÀNG TRÊN -->
    <div class="top-row">
      <section id="projectCard" class="card top-card"></section>

      <section id="overviewChart" class="card top-card">
        <h2>TỔNG QUAN TIẾN ĐỘ CÁC CĂN</h2>
        <div class="chart-wrap">
          <canvas id="unitOverviewChart"></canvas>
        </div>
      </section>
    </div>

    <!-- CARD CÁC CĂN -->
    <div id="unitCards"></div>

  </main>

  <!-- JS -->
  <script src="dashboard.js"></script>
</body>
</html>
