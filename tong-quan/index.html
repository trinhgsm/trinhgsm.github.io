<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>DUKICO – Dashboard Tiến Độ & Tài Chính</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- ================= TOP BAR ================= -->
  <header class="top">
    <div class="title">
      <strong>DUKICO</strong> – Dashboard tổng quan
    </div>
    <div id="genTime">Đang tải dữ liệu…</div>
  </header>

  <!-- ================= DASHBOARD ================= -->
  <main id="dashboard" class="dashboard loading">

    <!-- ========== HÀNG TRÊN: 3 CỘT ========== -->
    <section class="top-row">

      <!-- CỘT 1: TỔNG DỰ ÁN -->
      <div class="card top-card" id="projectCard">
        <!-- JS render -->
      </div>

      <!-- CỘT 2: TỔNG QUAN TIẾN ĐỘ CÁC CĂN -->
      <div class="card top-card">
        <h2>TỔNG QUAN TIẾN ĐỘ CÁC CĂN</h2>
        <div class="chart-wrap">
          <canvas id="unitOverviewChart"></canvas>
        </div>
      </div>

      <!-- CỘT 3: SIDEBAR CẢNH BÁO -->
      <div class="card top-card">
        <h2>CẢNH BÁO TIẾN ĐỘ</h2>

        <!-- Cảnh báo tổng hợp -->
        <div id="sidebarSummary">
          <!-- JS render -->
        </div>

        <hr style="border-color: rgba(255,255,255,.1); margin: 8px 0;">

        <!-- Phân bổ theo tổ -->
        <div id="sidebarDetail">
          <!-- JS render -->
        </div>
      </div>

    </section>

    <!-- ========== HÀNG DƯỚI: CARD CÁC CĂN ========== -->
    <section id="unitCards">
      <!-- JS render -->
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer style="
    text-align:center;
    font-size:0.7rem;
    opacity:.6;
    padding:8px 0;
  ">
    © DUKICO – Dashboard nội bộ
  </footer>

  <!-- ================= JS ================= -->
  <script src="dashboard.js"></script>

</body>
</html>
