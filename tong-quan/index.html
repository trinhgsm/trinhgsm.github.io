<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>DUKICO – Dashboard tiến độ</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS -->
  <link rel="stylesheet" href="dashboard.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="top">
    <div>DUKICO – Dashboard tiến độ</div>
    <div id="genTime">Đang tải…</div>
  </header>

  <!-- ================= DASHBOARD ================= -->
  <main class="dashboard">

    <!-- =====================================================
         HÀNG 1 – SUMMARY
         2 BIỂU ĐỒ + SIDEBAR WIDGET 1
    ====================================================== -->
    <section class="row row-summary">

      <!-- TỔNG DỰ ÁN -->
      <div class="card summary-card" id="projectCard">
        <!-- JS render -->
      </div>

      <!-- TỔNG QUAN TIẾN ĐỘ -->
      <div class="card summary-card">
        <h2>TỔNG QUAN TIẾN ĐỘ CÁC CĂN</h2>
        <div class="chart-wrap">
          <canvas id="unitOverviewChart"></canvas>
        </div>
      </div>

      <!-- SIDEBAR – WIDGET 1 -->
      <aside class="col-sidebar">
        <div class="card">
          <h2>CẢNH BÁO TIẾN ĐỘ</h2>
          <div id="sidebarSummary">
            <!-- JS render -->
          </div>
        </div>
      </aside>

    </section>

    <!-- =====================================================
         HÀNG 2 – DETAIL
         CARD CĂN + SIDEBAR WIDGET 2 & 3
    ====================================================== -->
    <section class="row row-detail">

      <!-- DANH SÁCH CĂN (CỘT 1) -->
      <div>
        <div id="unitCards">
          <!-- JS render -->
        </div>
      </div>

      <!-- DANH SÁCH CĂN (CỘT 2 – DỰ PHÒNG / CÂN GRID) -->
      <div></div>

      <!-- SIDEBAR – WIDGET 2 & 3 -->
      <aside class="col-sidebar">

        <!-- PHÂN BỔ THEO CĂN -->
        <div class="card">
          <h2>PHÂN BỔ CÔNG THEO CĂN</h2>
          <div id="sidebarDetail">
            <!-- JS render -->
          </div>
        </div>

      </aside>

    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer>
    DUKICO Dashboard © 2025
  </footer>

  <!-- ================= JS ================= -->
  <script src="dashboard.js"></script>

</body>
</html>
