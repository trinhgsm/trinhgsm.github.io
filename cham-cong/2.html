<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>DUKICO – CHẤM CÔNG GHI NHẬT KÝ AUTO</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <style>
    :root {
      --bg-main: #020617;
      --bg-panel: #0f172a;
      --accent: #38bdf8;
      --border-soft: rgba(148,163,184,0.5);
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-main);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* ---------- LOADING DUKICO ---------- */
    #loadingOverlay {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9000;
    }
    .loading-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .loading-logo {
      position: relative;
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading-ring {
      position: absolute;
      inset: 0;
      border-radius: 999px;
      border: 3px solid rgba(148,163,184,0.4);
      border-top-color: #38bdf8;
      border-right-color: #22c55e;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-core {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      background: #020617;
      border: 1px solid rgba(148,163,184,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    /* ---------- LOCK SCREEN ---------- */
    #lockScreen {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 9999;
    }

    #lockBox {
      max-width: 340px;
      width: 100%;
      background: rgba(15,23,42,0.95);
      padding: 22px;
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,0.5);
      text-align: center;
    }
    #passwordInput {
      width: 100%;
      padding: 9px;
      border-radius: 10px;
      border: 1px solid #475569;
      background: #020617;
      color: white;
    }

    /* ---------- HEADER ---------- */
    header {
      padding: 8px 10px;
      background: rgba(15,23,42,0.98);
      border-bottom: 1px solid #1f2937;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .brand {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    /* ---------- TOOLBAR ---------- */
    .toolbar {
      display: flex;
      gap: 4px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    select, button.small-btn {
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: #020617;
      color: white;
      font-size: 0.75rem;
      padding: 6px;
    }
    select { min-width: 90px; flex: 1; }
    button.small-btn { white-space: nowrap; }

    #editBtn { background: #22c55e; border-color: #22c55e; color: #022c22; }
    @media (min-width: 768px) {
      #editBtn { display: none; }
    }

    /* ---------- VIEWER ---------- */
    .viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
    }

    /* KHUNG CHO PHÉP PAN DỌC + TẮT NGANG */
    .iframe-wrap {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden; /* mặc định tắt ngang */
      touch-action: pan-y;
    }

    .iframe-scale {
      transform-origin: top left;
      width: 1200px;
      min-height: 600px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<!-- LOADING -->
<div id="loadingOverlay">
  <div class="loading-box">
    <div class="loading-logo">
      <div class="loading-ring"></div>
      <div class="loading-core">DUKICO</div>
    </div>
    <div>ĐANG TẢI...</div>
  </div>
</div>

<!-- MẬT KHẨU -->
<div id="lockScreen">
  <div id="lockBox">
    <h2>Mật khẩu</h2>
    <p>Nhập mật khẩu để vào.</p>
    <input id="passwordInput" type="password">
    <div id="passwordError"></div>
    <button id="unlockBtn">MỞ</button>
  </div>
</div>

<!-- HEADER -->
<header id="topBar" style="display:none;">
  <div class="brand">
    <span>DUKICO – Viewer</span>
  </div>
  <div class="toolbar">
    <select id="fileMenu"></select>
    <select id="sheetMenu"></select>
    <button id="editBtn" class="small-btn">Sửa</button>
    <button id="driveBtn" class="small-btn">Drive</button>
    <button id="zoomOutBtn" class="small-btn">−</button>
    <button id="zoomInBtn" class="small-btn">+</button>
  </div>
</header>

<!-- MAIN -->
<main>
  <div class="viewer">
    <div class="iframe-wrap" id="iframeWrap">
      <div class="iframe-scale" id="iframeScale">
        <iframe id="sheetFrame"></iframe>
      </div>
    </div>
  </div>
</main>

<script>
const API_URL = "YOUR_SCRIPT_URL_HERE";
const PASSWORD = "123";
const AUTH_KEY = "dk_auth";
const BASE_WIDTH = 1200;

const lockScreen = document.getElementById("lockScreen");
const passwordInput = document.getElementById("passwordInput");
const unlockBtn = document.getElementById("unlockBtn");
const topBar = document.getElementById("topBar");

const loadingOverlay = document.getElementById("loadingOverlay");

const iframeScaleDiv = document.getElementById("iframeScale");
const iframeWrap = document.getElementById("iframeWrap");

const fileMenu = document.getElementById("fileMenu");
const sheetMenu = document.getElementById("sheetMenu");
const sheetFrame = document.getElementById("sheetFrame");

let baseScale = 1;
let zoomMultiplier = 1;

/* ===== LOADING ===== */
function showLoading(){ loadingOverlay.style.display = "flex"; }
function hideLoading(){ loadingOverlay.style.display = "none"; }

sheetFrame.onload = () => hideLoading();

/* ===== ZOOM ===== */
function applyScale() {
  const scale = baseScale * zoomMultiplier;
  iframeScaleDiv.style.transform = "scale(" + scale + ")";

  /** AUTO OVERFLOW: 
   * zoom = 1 → tắt ngang
   * zoom > 1 → mở ngang 
   */
  if (zoomMultiplier > 1) {
    iframeWrap.style.overflowX = "auto";
    iframeWrap.style.touchAction = "pan-x pan-y";
  } else {
    iframeWrap.style.overflowX = "hidden";
    iframeWrap.style.touchAction = "pan-y";
  }
}

function autoScale(){
  const w = window.innerWidth;
  baseScale = Math.min(1, w / BASE_WIDTH);
  applyScale();
}

zoomInBtn.onclick = () => { zoomMultiplier = Math.min(2, zoomMultiplier + 0.1); applyScale(); };
zoomOutBtn.onclick = () => { zoomMultiplier = Math.max(1, zoomMultiplier - 0.1); applyScale(); };

window.onresize = autoScale;

/* ===== PASSWORD ===== */
unlockBtn.onclick = () => {
  if (passwordInput.value === PASSWORD) {
    lockScreen.style.display = "none";
    topBar.style.display = "block";
    showLoading();
    loadFiles();
    autoScale();
  } else {
    passwordError.textContent = "Sai mật khẩu!";
  }
};

/* ===== LOAD FILES ===== */
async function loadFiles(){
  showLoading();
  const r = await fetch(API_URL+"?action=files");
  const files = await r.json();

  fileMenu.innerHTML = "";
  files.forEach(f=>{
    const op = document.createElement("option");
    op.value = f.url;
    op.textContent = f.name;
    fileMenu.appendChild(op);
  });

  loadSheets();
}

async function loadSheets(){
  showLoading();

  const fileId = fileMenu.value.match(/\/d\/([a-zA-Z0-9\-_]+)/)[1];
  const r = await fetch(API_URL+"?action=sheets&fileId="+fileId);
  const tabs = await r.json();

  sheetMenu.innerHTML = "";
  tabs.forEach(t=>{
    const op=document.createElement("option");
    op.value=t.gid;
    op.textContent=t.name;
    sheetMenu.appendChild(op);
  });

  updateFrame();
}

/* ===== UPDATE IFRAME ===== */
function updateFrame(){
  showLoading();
  const fileId = fileMenu.value.match(/\/d\/([a-zA-Z0-9\-_]+)/)[1];
  const gid = sheetMenu.value;
  sheetFrame.src = `https://docs.google.com/spreadsheets/d/${fileId}/edit#gid=${gid}`;
}

/* EVENTS */
fileMenu.onchange = loadSheets;
sheetMenu.onchange = updateFrame;

driveBtn.onclick = () => {
  window.open("https://drive.google.com", "_blank");
};

</script>
</body>
</html>
