<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>DUKICO – CHẤM CÔNG GHI NHẬT KÝ AUTO</title>

  <!-- TẮT PINCH ZOOM -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <style>
    :root {
      --bg-main: #020617;
      --bg-panel: #0f172a;
      --accent: #38bdf8;
      --border-soft: rgba(148,163,184,0.5);
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-main);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* ===== LOADING MÀN HÌNH ===== */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.92);
      z-index: 9998;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-size: 1rem;
      letter-spacing: 0.08em;
    }
    #loadingSpinner {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.2);
      border-top-color: #38bdf8;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ===== LAYER MẬT KHẨU ===== */
    #lockScreen {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 9999;
    }
    #lockBox {
      width: 100%;
      max-width: 340px;
      background: rgba(15,23,42,0.95);
      padding: 22px 18px;
      border-radius: 16px;
      border: 1px solid rgba(148,163,184,0.5);
      text-align: center;
    }
    #passwordInput {
      width: 100%;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #475569;
      background: #020617;
      color: #fff;
    }
    #passwordError {
      min-height: 18px;
      margin-top: 6px;
      font-size: 0.8rem;
      color: #f97373;
      text-align: left;
    }
    #unlockBtn {
      margin-top: 8px;
      width: 100%;
      padding: 9px;
      border-radius: 10px;
      background: var(--accent);
      color: #020617;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== HEADER ===== */
    header {
      padding: 8px 10px 6px;
      background: rgba(15,23,42,0.98);
      border-bottom: 1px solid #1f2937;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .brand-mark {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: conic-gradient(#38bdf8,#22c55e,#f97316,#eab308,#38bdf8);
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .brand-inner {
      width: 100%;
      height: 100%;
      background: #020617;
      border-radius: 6px;
      font-size: 0.65rem;
      font-weight: 700;
      color: #38bdf8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== TOOLBAR ===== */
    .toolbar {
      display: flex;
      gap: 4px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 4px;
    }
    select, button.small-btn {
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.75rem;
      padding: 5px 6px;
    }
    select {
      flex: 1 1 auto;
      min-width: 90px;
    }
    button.small-btn {
      flex: 0 0 auto;
      white-space: nowrap;
    }
    #editBtn {
      background: #22c55e;
      border-color: #22c55e;
      color: #022c22;
    }
    @media (min-width: 768px) {
      #editBtn { display: none; }
    }

    /* ===== VIEWER ===== */
    main { flex: 1; padding: 6px; display: flex; }
    .viewer {
      width: 100%;
      border-radius: 14px;
      background: #020617;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .iframe-wrap {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;  /* chỉ bật khi zoom > 1 */
    }
    .iframe-scale {
      transform-origin: top left;
      width: 1200px;
      min-height: 600px;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      background: #020617;
    }
  </style>
</head>
<body>

<!-- ===== LOADING SCREEN ===== -->
<div id="loadingScreen">
  <div id="loadingSpinner"></div>
  ĐANG TẢI...
</div>

<!-- ===== MẬT KHẨU ===== -->
<div id="lockScreen">
  <div id="lockBox">
    <h3>Nhập mật khẩu</h3>
    <input id="passwordInput" type="password" placeholder="Mật khẩu..." />
    <div id="passwordError"></div>
    <button id="unlockBtn">MỞ</button>
  </div>
</div>

<!-- ===== HEADER ===== -->
<header id="topBar" style="display:none;">
  <div class="brand">
    <div class="brand-mark"><div class="brand-inner">DK</div></div>
    <span>DUKICO – Chấm công ghi nhật ký auto</span>
  </div>

  <div class="toolbar">
    <select id="fileMenu"></select>
    <select id="sheetMenu"></select>
    <button id="editBtn" class="small-btn">Sửa</button>
    <button id="driveBtn" class="small-btn">Drive</button>
    <button id="zoomOutBtn" class="small-btn">−</button>
    <button id="zoomInBtn" class="small-btn">+</button>
  </div>
</header>

<!-- ===== VIEWER ===== -->
<main>
  <div class="viewer">
    <div class="iframe-wrap" id="iframeWrap">
      <div class="iframe-scale" id="iframeScale">
        <iframe id="sheetFrame"></iframe>
      </div>
    </div>
  </div>
</main>

<script>
/* ===== CONFIG ===== */
const API_URL = "https://script.google.com/macros/s/AKfycbwHS3lImLY7cFJiWE23fZrTN1i8F_hNwfHLwTVLHuh7o1Erwylyj-KwzI7kVhZtlmWm/exec";
const PASSWORD = "123";
const AUTH_KEY = "dukico_viewer_auth_v1";
const BASE_WIDTH = 1200;

/* DOM */
const lockScreen    = document.getElementById("lockScreen");
const loadingScreen = document.getElementById("loadingScreen");
const passwordInput = document.getElementById("passwordInput");
const passwordError = document.getElementById("passwordError");
const unlockBtn     = document.getElementById("unlockBtn");
const topBar        = document.getElementById("topBar");
const fileMenu      = document.getElementById("fileMenu");
const sheetMenu     = document.getElementById("sheetMenu");
const editBtn       = document.getElementById("editBtn");
const driveBtn      = document.getElementById("driveBtn");
const zoomOutBtn    = document.getElementById("zoomOutBtn");
const zoomInBtn     = document.getElementById("zoomInBtn");
const frame         = document.getElementById("sheetFrame");
const iframeScaleDiv = document.getElementById("iframeScale");
const iframeWrap     = document.getElementById("iframeWrap");

/* ZOOM STATE */
let baseScale = 1;
let zoomMultiplier = 1;

/* AUTO LOGIN */
window.addEventListener("load", () => {
  const auth = localStorage.getItem(AUTH_KEY);
  if (auth === "ok") startApp();
});

/* PASSWORD */
unlockBtn.onclick = handleUnlock;
passwordInput.onkeydown = e => e.key === "Enter" && handleUnlock();

function handleUnlock() {
  if (passwordInput.value.trim() === PASSWORD) {
    localStorage.setItem(AUTH_KEY, "ok");
    startApp();
  } else passwordError.textContent = "Sai mật khẩu!";
}

function startApp() {
  lockScreen.style.display = "none";
  topBar.style.display = "flex";
  loadingScreen.style.display = "flex";

  loadFiles().then(() => {
    setTimeout(() => loadingScreen.style.display = "none", 300);
  });

  autoScaleIframe();
}

/* SCALE */
function applyScale() {
  const scale = baseScale * zoomMultiplier;
  iframeScaleDiv.style.transform = "scale(" + scale + ")";

  iframeWrap.style.overflowX = zoomMultiplier > 1 ? "auto" : "hidden";
}

function autoScaleIframe() {
  const screenW = window.innerWidth;
  baseScale = Math.min(1, screenW / BASE_WIDTH);
  applyScale();
}
window.addEventListener("resize", autoScaleIframe);

/* ZOOM BTN */
zoomOutBtn.onclick = () => { zoomMultiplier = Math.max(0.5, zoomMultiplier - 0.1); applyScale(); };
zoomInBtn.onclick  = () => { zoomMultiplier = Math.min(2, zoomMultiplier + 0.1); applyScale(); };

/* LOAD FILES */
async function loadFiles() {
  const res  = await fetch(API_URL + "?action=files");
  const list = await res.json();

  fileMenu.innerHTML = "";
  list.forEach(item => {
    const op = document.createElement("option");
    op.value = item.url;
    op.textContent = item.name;
    fileMenu.appendChild(op);
  });

  await loadSheetsForCurrentFile();
}

async function loadSheetsForCurrentFile() {
  const id = extractId(fileMenu.value);
  const res = await fetch(API_URL + "?action=sheets&fileId=" + id);
  const tabs = await res.json();

  sheetMenu.innerHTML = "";
  tabs.forEach(t => {
    const op = document.createElement("option");
    op.value = t.gid;
    op.textContent = t.name;
    sheetMenu.appendChild(op);
  });

  updateFrame();
}

function extractId(url) {
  const m = url.match(/\/d\/([^\/]+)/);
  return m ? m[1] : "";
}

function updateFrame() {
  loadingScreen.style.display = "flex";
  const id  = extractId(fileMenu.value);
  const gid = sheetMenu.value;
  frame.src = `https://docs.google.com/spreadsheets/d/${id}/edit#gid=${gid}`;
  setTimeout(() => loadingScreen.style.display = "none", 700);
}

/* CLICK EVENTS */
fileMenu.onchange = loadSheetsForCurrentFile;
sheetMenu.onchange = updateFrame;

editBtn.onclick = () => window.open(
  frame.src.replace("/edit", "/edit"),
  "_blank"
);

driveBtn.onclick = () =>
  window.open("https://drive.google.com/drive/folders/1o3n5GABxec53ANpnS_OaDU1w0M3cGeAX?usp=sharing", "_blank");

</script>
</body>
</html>
