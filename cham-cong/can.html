<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>DUKICO – Theo dõi tiến độ công trình</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS RIÊNG CHO GIA CHỦ -->
  <link rel="stylesheet" href="css/can.css" />
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="can-header">
  <div class="can-title">TIẾN ĐỘ CÔNG TRÌNH</div>
  <div class="can-ma">
    Mã căn: <strong id="canMa">---</strong>
  </div>
</header>

<!-- ================= STATUS ================= -->
<section class="card status-card">
  <div class="status-percent">
    <span id="percent">--%</span>
  </div>

  <div class="status-text" id="statusText">
    Đang tải trạng thái…
  </div>

  <div class="status-time">
    Cập nhật: <span id="updateTime">--:--</span>
  </div>
</section>

<!-- ================= TIME LINE ================= -->
<section class="card timeline-card">
  <div class="timeline-item">
    <span class="label">Bắt đầu</span>
    <span class="value" id="startDate">--/--/----</span>
  </div>

  <div class="timeline-item">
    <span class="label">Dự kiến hoàn thành</span>
    <span class="value" id="endDate">--/--/----</span>
  </div>
</section>

<!-- ================= SITE STATUS ================= -->
<section class="card site-card">
  <div class="site-status-text" id="siteStatus">
    Đang tải tình trạng thi công…
  </div>
</section>

<!-- ================= LOG NOTE ================= -->
<section class="card log-card">
  <h3>Nhật ký gần nhất</h3>
  <ul id="logList">
    <li>Đang tải nhật ký…</li>
  </ul>
</section>

<!-- ================= ACTIONS ================= -->
<section class="actions">
  <button id="btnPrint">In</button>
  <button id="btnPdf">Tải PDF</button>
  <button id="btnQr">Mã QR</button>
</section>

<!-- ================= QR MODAL (ẨN MẶC ĐỊNH) ================= -->
<div id="qrModal" class="qr-modal hidden">
  <div class="qr-box">
    <div class="qr-title">Chia sẻ tiến độ</div>
    <div id="qrCanvas"></div>
    <button id="btnCloseQr">Đóng</button>
  </div>
</div>

<!-- JS RIÊNG -->
<script src="js/can.js"></script>
</body>
</html>
