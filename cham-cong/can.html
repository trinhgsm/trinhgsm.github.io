<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tiến độ công trình</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/can.css" />
</head>

<body>
  <div class="can-wrap">

    <h1>TIẾN ĐỘ CÔNG TRÌNH</h1>
    <div class="can-ma">Mã căn: --</div>

    <div class="status-box">
      <div class="status-percent">--%</div>
      <div class="status-text">Đang tải...</div>
      <div class="status-time">Cập nhật: --</div>
    </div>

    <div class="timeline">
      <div>
        <span>Bắt đầu</span>
        <strong id="startDate">--/--/----</strong>
      </div>
      <div>
        <span>Dự kiến hoàn thành</span>
        <strong id="endDate">--/--/----</strong>
      </div>
    </div>

    <div class="work-box">
      Công: <span id="actualCong">0</span> /
      <span id="plannedCong">0</span>
    </div>

    <div class="site-status" id="siteStatus">
      Đang tải tình trạng thi công...
    </div>

    <div class="log-box">
      <h3>NHẬT KÝ GẦN NHẤT</h3>
      <ul id="logList"></ul>
    </div>

    <div class="actions">
      <button onclick="window.print()">In</button>
      <button onclick="alert('PDF sẽ làm sau')">Tải PDF</button>
      <button onclick="alert('QR sẽ làm sau')">Mã QR</button>
    </div>

  </div>

  <script src="js/can.js"></script>
</body>
</html>
