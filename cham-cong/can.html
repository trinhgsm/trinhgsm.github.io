<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tiến độ công trình</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/can.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>

<body>

<header class="top">
  <div class="title">TIẾN ĐỘ CÔNG TRÌNH</div>
  <div id="ticker" class="ticker"></div>
</header>

<main class="wrap">

  <h1 id="maCan">Mã căn: --</h1>

  <section class="status-card">
    <div class="percent" id="percent">--%</div>
    <div class="status-text" id="statusText">Đang tải...</div>
    <div class="updated" id="updatedAt">--</div>
  </section>

  <section class="grid">
    <div class="box">Bắt đầu<br><b id="startDate">--</b></div>
    <div class="box">Dự kiến hoàn thành<br><b id="endDate">--</b></div>
    <div class="box">Công<br><b><span id="actualCong">0</span>/<span id="plannedCong">0</span></b></div>
    <div class="box" id="siteStatus">--</div>
  </section>

  <section class="managers">
    <div>
      <b>Chỉ huy trưởng</b><br>
      <span id="manager1">--</span><br>
      <a id="phone1"></a>
    </div>
    <div>
      <b>Trợ lý</b><br>
      <span id="manager2">--</span><br>
      <a id="phone2"></a>
    </div>
  </section>

  <section class="charts">
    <canvas id="progressChart"></canvas>
    <canvas id="teamChart"></canvas>
  </section>

  <section class="log">
    <h2>NHẬT KÝ GẦN NHẤT</h2>
    <ul id="logList"></ul>
  </section>

  <section class="actions">
    <button onclick="window.print()">In</button>
    <button onclick="makeQR()">Mã QR</button>
  </section>

  <div id="qrBox"></div>

</main>

<script src="js/can.js"></script>
</body>
</html>
