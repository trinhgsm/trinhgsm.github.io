<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tiến độ công trình</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/can.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="wrap">

  <header class="header">
    <h1>TIẾN ĐỘ CÔNG TRÌNH</h1>
    <div class="marquee">
      <span id="tickerText">Đang tải dữ liệu...</span>
    </div>
    <div class="macan" id="maCanText">Mã căn: --</div>
  </header>

  <section class="card big">
    <div class="percent" id="percent">--%</div>
    <div class="status-text" id="statusText">--</div>
    <div class="update-time" id="updateTime">Cập nhật: --</div>
  </section>

  <section class="grid">
    <div class="card"><label>Bắt đầu</label><div id="startDate">--</div></div>
    <div class="card"><label>Dự kiến hoàn thành</label><div id="endDate">--</div></div>
    <div class="card"><label>Công</label><div id="congText">--</div></div>
    <div class="card"><label>Thi công</label><div id="siteStatus">--</div></div>
  </section>

  <section class="grid">
  <div class="card">
    <label>Chỉ huy trưởng</label>
    <div id="manager1">--</div>
    <a id="manager1Phone" class="phone" href="#" style="display:none"></a>
  </div>

  <div class="card">
    <label>Trợ lý</label>
    <div id="manager2">--</div>
    <a id="manager2Phone" class="phone" href="#" style="display:none"></a>
  </div>
</section>


  <section class="card">
    <canvas id="teamChart"></canvas>
  </section>

  <section class="card">
    <h3>NHẬT KÝ GẦN NHẤT</h3>
    <ul id="logList"></ul>
  </section>
<!-- ===== LỊCH NHẬT KÝ PDF ===== -->
<section class="card">
  <div class="cal-header">
    <button id="calPrev">‹</button>
    <div id="calTitle">--/----</div>
    <button id="calNext">›</button>
  </div>

  <div id="calendar" class="calendar-grid"></div>
</section>

  <section class="actions">
    <button onclick="window.print()">In</button>
    <button onclick="toggleQR()">Mã QR</button>
  </section>

  <div id="qrBox" class="qr-box hidden"></div>

</div>
  <!-- ================= FOOTER ================= -->
<footer class="footer">
  <div class="footer-left">
    © <span id="year"></span>
    <span id="footerBrand"></span>
    ·
    <span class="dev">
      <span id="footerDevText"></span>
      <a id="footerDevLink" href="#" target="_blank" rel="noopener"></a>
    </span>
  </div>

  <div class="footer-right">
    Phiên bản <span id="appVersion"></span>
  </div>
</footer>
<script src="js/config.js"></script>
<script src="js/brand.js"></script>
<script src="js/can.js"></script>
<script src="js/logo.js"></script>

</body>
</html>
