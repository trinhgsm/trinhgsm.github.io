<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Board Chấm Công – MASTER Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Font hiện đại -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-dark: #0f172a;
      --bg-panel: #131c2b;
      --accent: #38bdf8;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --danger: #f97373;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ====== OVERLAY PASSWORD ====== */

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #111827 0, #020617 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.35s ease, visibility 0.35s ease;
    }
    .overlay-panel {
      width: 100%;
      max-width: 420px;
      padding: 32px 28px 26px;
      background: linear-gradient(145deg, #020617 0%, #111827 60%, #020617 100%);
      border-radius: 18px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.8),
        0 0 0 1px rgba(148, 163, 184, 0.12);
      border: 1px solid rgba(248, 250, 252, 0.04);
    }
    .overlay-title {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 6px;
    }
    .overlay-subtitle {
      font-size: 0.84rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }
    .overlay-divider {
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(148, 163, 184, 0.4),
        transparent
      );
      margin: 12px 0 18px;
    }
    .overlay-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
    }
    .overlay-input-wrap { margin-bottom: 8px; }
    .overlay-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-main);
      outline: none;
      font-size: 0.9rem;
    }
    .overlay-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.45);
      background: rgba(15, 23, 42, 0.85);
    }
    .overlay-error {
      min-height: 18px;
      font-size: 0.78rem;
      color: var(--danger);
      margin-bottom: 12px;
    }
    .overlay-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    .overlay-hint {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    .overlay-btn {
      border-radius: 999px;
      border: none;
      cursor: pointer;
      padding: 8px 16px;
      font-size: 0.86rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }
    .overlay-btn-primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      box-shadow: 0 10px 25px rgba(56, 189, 248, 0.45);
    }
    .overlay-btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(56, 189, 248, 0.65);
    }

    /* ====== APP ====== */

    .app-shell {
      display: flex;
      flex-direction: column;
      height: 100vh;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.35s ease, transform 0.35s ease;
    }
    .app-shell.visible {
      opacity: 1;
      transform: translateY(0);
    }

    header.app-header {
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(15, 23, 42, 0.92);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      backdrop-filter: blur(10px);
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand-mark {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      background: conic-gradient(
        from 180deg,
        #38bdf8,
        #22c55e,
        #f97316,
        #eab308,
        #38bdf8
      );
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .brand-inner {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }
    .brand-text-main {
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }
    .brand-text-sub {
      font-size: 0.72rem;
      color: var(--text-muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .select-wrap { position: relative; }
    .select-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 2px;
    }
    .select-el {
      padding: 7px 30px 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
      font-size: 0.8rem;
      cursor: pointer;
      outline: none;
      appearance: none;
      min-width: 210px;
    }
    .select-el:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
    }
    .select-arrow {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-2px);
      pointer-events: none;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .status-chip {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.75);
      color: var(--text-muted);
    }
    .status-chip.ok {
      border-color: rgba(34, 197, 94, 0.6);
      color: #bbf7d0;
      background: rgba(22, 163, 74, 0.16);
    }
    .status-chip.err {
      border-color: rgba(248, 113, 113, 0.7);
      color: #fecaca;
      background: rgba(220, 38, 38, 0.15);
    }

    main.app-main {
      flex: 1;
      padding: 6px 10px 10px;
      display: flex;
      flex-direction: column;
    }
    .frame-wrap {
      flex: 1;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow:
        0 14px 38px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.6);
      background: var(--bg-panel);
    }
    iframe#sheetFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .footer-bar {
      font-size: 0.7rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 16px 6px;
      opacity: 0.8;
    }
    .footer-accent { color: var(--accent); }

    @media (max-width: 768px) {
      header.app-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .controls {
        width: 100%;
        justify-content: space-between;
      }
      .select-el { min-width: 160px; }
      .status-chip { display: none; }
    }
  </style>
</head>
<body>
  <!-- Overlay password -->
  <div class="overlay" id="passwordOverlay">
    <div class="overlay-panel">
      <div class="overlay-title">Site Access</div>
      <div class="overlay-subtitle">
        Nhập mật khẩu để mở <strong>Board chấm công MASTER</strong>.
      </div>

      <div class="overlay-divider"></div>

      <label class="overlay-label" for="passwordInput">
        ACCESS CODE
      </label>
      <div class="overlay-input-wrap">
        <input
          id="passwordInput"
          type="password"
          class="overlay-input"
          autocomplete="off"
          placeholder="••••••••"
        />
      </div>
      <div class="overlay-error" id="passwordError"></div>

      <div class="overlay-actions">
        <div class="overlay-hint">
          Dùng nội bộ – dựa trên Nguồn chấm công (cột C).
        </div>
        <button class="overlay-btn overlay-btn-primary" id="passwordButton">
          Mở board
        </button>
      </div>
    </div>
  </div>

  <!-- App chính -->
  <div class="app-shell" id="appShell">
    <header class="app-header">
      <div class="brand">
        <div class="brand-mark">
          <div class="brand-inner">DK</div>
        </div>
        <div>
          <div class="brand-text-main">DUKICO – MASTER</div>
          <div class="brand-text-sub">Nguồn chấm công / Cột C</div>
        </div>
      </div>

      <div class="controls">
        <div class="select-wrap">
          <div class="select-label">File đang xem (theo dòng C)</div>
          <select id="sheetSelect" class="select-el"></select>
          <span class="select-arrow">▼</span>
        </div>
        <div class="status-chip" id="statusChip">Đang tải cấu hình…</div>
      </div>
    </header>

    <main class="app-main">
      <div class="frame-wrap">
        <iframe id="sheetFrame" src=""></iframe>
      </div>
    </main>

    <div class="footer-bar">
      <div>Quyền chỉnh sửa phụ thuộc chia sẻ file Google Sheets (cột C).</div>
      <div>Config từ sheet <span class="footer-accent">Nguồn chấm công</span>.</div>
    </div>
  </div>

  <script>
    // ====== CẤU HÌNH ======

    // 1. Mật khẩu mở giao diện
    const APP_PASSWORD = "changeme123"; // <-- đổi pass

    // 2. URL Apps Script Web App (doGet)
    const API_URL = "https://script.google.com/macros/s/AKfycbwHS3lImLY7cFJiWE23fZrTN1i8F_hNwfHLwTVLHuh7o1Erwylyj-KwzI7kVhZtlmWm/exec"; // <-- dán URL exec

    // ====== DOM ======

    const passwordOverlay = document.getElementById("passwordOverlay");
    const passwordInput = document.getElementById("passwordInput");
    const passwordButton = document.getElementById("passwordButton");
    const passwordError = document.getElementById("passwordError");
    const appShell = document.getElementById("appShell");

    const sheetSelect = document.getElementById("sheetSelect");
    const sheetFrame = document.getElementById("sheetFrame");
    const statusChip = document.getElementById("statusChip");

    function setStatus(text, type) {
      statusChip.textContent = text;
      statusChip.classList.remove("ok", "err");
      if (type === "ok") statusChip.classList.add("ok");
      if (type === "err") statusChip.classList.add("err");
    }

    function updateIframe() {
      const url = sheetSelect.value;
      if (!url) return;
      sheetFrame.src = url;
    }

    function loadConfigFromMaster() {
      setStatus("Đang tải link từ cột C…", null);
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data)) {
            if (data && data.error) {
              setStatus("Lỗi API: " + (data.message || "Không rõ"), "err");
            } else {
              setStatus("Dữ liệu trả về không hợp lệ", "err");
            }
            return;
          }

          if (data.length === 0) {
            setStatus("Không tìm thấy link nào ở cột C.", "err");
            return;
          }

          sheetSelect.innerHTML = "";
          data.forEach((item, index) => {
            const opt = document.createElement("option");
            opt.value = item.url;
            opt.textContent = item.label + " (C" + item.rowIndex + ")";
            if (index === 0) opt.selected = true;
            sheetSelect.appendChild(opt);
          });

          setStatus("Đã nạp " + data.length + " link từ cột C.", "ok");
          updateIframe();
        })
        .catch(err => {
          console.error(err);
          setStatus("Không gọi được API (check deploy Web App).", "err");
        });
    }

    sheetSelect.addEventListener("change", updateIframe);

    function tryUnlock() {
      const val = passwordInput.value.trim();
      if (!val) {
        passwordError.textContent = "Vui lòng nhập mật khẩu.";
        return;
      }
      if (val !== APP_PASSWORD) {
        passwordError.textContent = "Mật khẩu không đúng.";
        return;
      }
      passwordError.textContent = "";
      passwordOverlay.classList.add("hidden");
      appShell.classList.add("visible");
      loadConfigFromMaster();
    }

    passwordButton.addEventListener("click", tryUnlock);
    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") tryUnlock();
    });

    window.addEventListener("load", () => {
      setTimeout(() => passwordInput.focus(), 200);
    });
  </script>
</body>
</html>
