<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Dukico – Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(145deg, #0f172a, #020617);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ---------- PASSWORD SCREEN ---------- */

    #lockScreen {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 9999;
    }

    #lockBox {
      background: rgba(15,23,42,0.8);
      padding: 28px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      width: 320px;
      text-align: center;
    }

    #lockBox h2 {
      margin: 0 0 10px;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #38bdf8;
      font-weight: 600;
    }

    #passwordInput {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #475569;
      outline: none;
      background: #1e293b;
      color: #fff;
      font-size: 0.9rem;
    }

    #passwordError {
      color: #f87171;
      min-height: 20px;
      font-size: 0.82rem;
    }

    #unlockBtn {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---------- HEADER ---------- */

    header {
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(15,23,42,0.9);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 30px;
      height: 30px;
      border-radius: 8px;
      background: conic-gradient(#38bdf8,#22c55e,#f97316,#eab308,#38bdf8);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2px;
    }

    .brand-inner {
      width: 100%;
      height: 100%;
      border-radius: 6px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: #38bdf8;
      font-weight: 700;
      letter-spacing: 0.12em;
    }

    .brand span {
      font-size: 0.92rem;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    #fileMenu {
      padding: 7px 12px;
      border-radius: 8px;
      background: #1e293b;
      border: 1px solid #475569;
      color: white;
      min-width: 220px;
      font-size: 0.85rem;
    }

    main {
      flex: 1;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 14px;
      background: #0f172a;
    }
  </style>
</head>

<body>

<!-- ---------------- PASSWORD LAYER ---------------- -->
<div id="lockScreen">
  <div id="lockBox">
    <h2>Mở Viewer</h2>
    <input type="password" id="passwordInput" placeholder="Nhập mật khẩu...">
    <div id="passwordError"></div>
    <button id="unlockBtn">MỞ</button>
  </div>
</div>

<!-- ---------------- MAIN UI ---------------- -->
<header>
  <div class="brand">
    <div class="brand-mark"><div class="brand-inner">DK</div></div>
    <span>Dukico – Viewer</span>
  </div>

  <select id="fileMenu"></select>
</header>

<main>
  <iframe id="sheetFrame"></iframe>
</main>

<script>
/* =========================== CONFIG =========================== */

// Mật khẩu mở viewer
const APP_PASSWORD = "123";

// URL Web App Apps Script của bạn
const API_URL = "https://script.google.com/macros/s/AKfycbwHS3lImLY7cFJiWE23fZrTN1i8F_hNwfHLwTVLHuh7o1Erwylyj-KwzI7kVhZtlmWm/exec";

/* =========================== PASSWORD LOGIC =========================== */

const lockScreen = document.getElementById("lockScreen");
const unlockBtn = document.getElementById("unlockBtn");
const passwordInput = document.getElementById("passwordInput");
const passwordError = document.getElementById("passwordError");

function unlock() {
  if (passwordInput.value.trim() !== APP_PASSWORD) {
    passwordError.textContent = "Sai mật khẩu!";
    return;
  }
  passwordError.textContent = "";
  lockScreen.style.display = "none";
  loadFiles(); // tải danh sách file sau khi mở khóa
}

unlockBtn.onclick = unlock;
passwordInput.onkeydown = (e) => { if (e.key === "Enter") unlock(); };

/* =========================== LOAD FILE LIST =========================== */

const menu = document.getElementById("fileMenu");
const frame = document.getElementById("sheetFrame");

function loadFiles() {
  fetch(API_URL)
    .then(res => res.json())
    .then(list => {
      menu.innerHTML = "";

      list.forEach(item => {
        let op = document.createElement("option");
        op.value = item.url;
        op.textContent = item.name;
        menu.appendChild(op);
      });

      if (list.length > 0) {
        frame.src = list[0].url;  // load file đầu tiên
      }
    })
    .catch(err => {
      alert("Lỗi tải danh sách file: " + err);
    });
}

menu.onchange = () => {
  frame.src = menu.value;
};
</script>

</body>
</html>
