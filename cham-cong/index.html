<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>DUKICO – Chấm công & Nhật ký</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- TỐI ƯU LOAD -->
  <link rel="preconnect" href="https://docs.google.com">
</head>

<body>

<!-- ===== HEADER / TOOLBAR (GIỮ LOGIC CŨ) ===== -->
<header id="topBar">
  <div class="brand">DUKICO – CHẤM CÔNG</div>

  <div class="toolbar">
    <select id="fileMenu"></select>
    <select id="sheetMenu"></select>
    <button id="editBtn">Sửa</button>
  </div>
</header>

<!-- ===== VIEWER ===== -->
<main>
  <iframe id="sheetFrame"></iframe>
</main>

<!-- ===== STATUS BAR (PHẦN MỚI) ===== -->
<div id="siteStatusBar">

  <div class="status-title">
    CÔNG TRƯỜNG ĐANG HOẠT ĐỘNG
  </div>

  <!-- NÚT MÃ CĂN -->
  <div class="status-marquee">
    <div id="statusList" class="status-track"></div>
  </div>

  <!-- GHI CHÚ MÀU (CỐ ĐỊNH) -->
  <div class="status-note static-note">
    <span><i class="dot green"></i> Xanh: Hôm nay & hôm qua</span>
    <span><i class="dot yellow"></i> Vàng: 1 ngày không thi công</span>
    <span><i class="dot red"></i> Đỏ: Trên 2 ngày không thi công</span>
  </div>

  <!-- GHI CHÚ TRÔI (ĐỘNG) -->
  <div class="status-note moving-note">
    <div id="statusNoteTrack"></div>
  </div>

</div>

<!-- JS -->
<script src="app.js" defer></script>

</body>
</html>
